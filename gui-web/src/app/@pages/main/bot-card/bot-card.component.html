<div 
    class="bot-card-container" 
    [ngStyle]="{height: isExpanded ? '21rem' : '3rem'}"
>
    <div class="head"
    (click)='toggleExapnd()'
    >
        <div class="info">
            <div style="width: 10%"># {{ bot.id }}</div>
            <div  style="width: 20%; font-weight: 500; color: rgb(175, 0, 0)">{{ bot.pair }}</div>
            <div style="width: 20%">TXS: {{ bot.txs }} (<span style='color: green'>{{getWinLoss(true)}}</span> / <span style="color:red">{{getWinLoss(false)}}</span>)</div>
            <div style="width: 25%">Equity: {{ numberToString(2, bot.equity) }}</div>
            <div style="width: 25%">PNL: <span style='font-weight: 500;' [style.color]="bot.pnl < 0 ? 'red': 'green'">{{ numberToString(2, bot.pnl) }}</span></div>
        </div>
        <div class="actions">
            <mat-icon (click)='getLog($event)'>receipt</mat-icon>
            <mat-icon (click)='openSettings($event)'>settings</mat-icon>
        </div>
    </div>
    <div class="expanded">
        <div class="expanded-content">
            
        </div>
        <div class="footer">
            <mat-icon (click)='deleteBot(bot.id)'>delete</mat-icon> 
        </div>
    </div>
</div>
